<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pretraga Automobila</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="gradient-bg"></div>
    
    <header class="site-header">
        <div class="container">
            <nav class="navbar navbar-expand-lg">
                <a class="navbar-brand" href="/">IskustvaVozaca</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="hamburger-icon">
                        <span></span>
                        <span></span>
                        <span></span>
                    </span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="/">Početna</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#features">Funkcionalnosti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#about">O nama</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#contact">Kontakt</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6">
                    <div class="hero-content">
                        <h1 class="main-title">Pronađite Savršen Automobil</h1>
                        <p class="hero-text">Istražite detaljna iskustva vozača i pronađite automobil koji odgovara vašim potrebama.</p>
                        <div class="hero-buttons">
                            <a href="#search" class="btn btn-primary">Započni pretragu</a>
                            <a href="#features" class="btn btn-outline">Saznaj više</a>
                        </div>
                    </div>
                </div>
                
                <div class="col-lg-6" id="search">
                    <div class="search-card">
                        <h2 class="search-title">Pretraga vozila</h2>
                        <form id="searchForm">
                            <div class="mb-3">
                                <label for="brand" class="form-label">Brend</label>
                                <select class="form-select" id="brand">
                                    <option value="">Izaberite brend</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="model" class="form-label">Model</label>
                                <select class="form-select" id="model">
                                    <option value="">Izaberite model</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="engineType" class="form-label">Tip motora</label>
                                <select class="form-select" id="engineType">
                                    <option value="">Svi tipovi</option>
                                    <option value="benzin">Benzin</option>
                                    <option value="dizel">Dizel</option>
                                    <option value="hibrid">Hibrid</option>
                                    <option value="elektro">Elektro</option>
                                </select>
                            </div>
                            
                            <div class="mb-4">
                                <label class="form-label">Snaga motora (KS)</label>
                                <div class="row g-2">
                                    <div class="col-6">
                                        <input type="number" class="form-control" id="minPower" placeholder="Min">
                                    </div>
                                    <div class="col-6">
                                        <input type="number" class="form-control" id="maxPower" placeholder="Max">
                                    </div>
                                </div>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100">Pretraži</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="results-section mt-5">
                <div id="results" class="row g-4">
                    <!-- Results will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
